<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" name="display" placeholder="0" id="inputBox" />
        </div>

        <div class="row">
          <button class="btn operator">%</button>
          <button class="btn operator">/</button>
          <button class="btn operator">Del</button>
          <button class="btn operator">AC</button>
        </div>
        <div class="row">
          <button class="btn operator" onclick="sin()">sin</button>
          <button class="btn operator" onclick="cos()">cos</button>
          <button class="btn operator" onclick="tan()">tan</button>
          <button class="btn operator" onclick="sqrt()">âˆš</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">-</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">+</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">*</button>
        </div>
        <div class="row">
          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
